<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Overlay</title>
    <style>
        /* Styles for the image and grid */
        #container {
            position: relative;
        }
        #image {
            max-width: 100%;
            max-height: 80vh;
        }
        #grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .grid-line {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .bold-line {
            background-color: rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <input type="url" id="imageUrl" placeholder="Image URL">
    <button onclick="loadImage()">Load Image</button>

    <div id="container">
        <img id="image" src="" alt="Uploaded Image">
        <div id="grid"></div>
    </div>

    <script>
        function loadImage() {
            const imageInput = document.getElementById('imageInput');
            const imageUrlInput = document.getElementById('imageUrl');
            const image = document.getElementById('image');
            const grid = document.getElementById('grid');
            
            // Clear previous grid
            grid.innerHTML = '';
            
            // Get the selected image source
            const imageSrc = imageInput.files[0] ? URL.createObjectURL(imageInput.files[0]) : imageUrlInput.value;
            
            // Set the image source and wait for it to load
            image.onload = function() {
                // Create the grid
                const gridSize = 10;
                const imageWidth = image.width;
                const imageHeight = image.height;

                for (let x = 0; x <= imageWidth; x += gridSize) {
                    const line = document.createElement('div');
                    line.className = 'grid-line';
                    line.style.width = gridSize + 'px';
                    line.style.height = imageHeight + 'px';
                    line.style.left = x + 'px';

                    if (x % (gridSize * 10) === 0) {
                        line.className += ' bold-line';
                    }

                    grid.appendChild(line);
                }

                for (let y = 0; y <= imageHeight; y += gridSize) {
                    const line = document.createElement('div');
                    line.className = 'grid-line';
                    line.style.width = imageWidth + 'px';
                    line.style.height = gridSize + 'px';
                    line.style.top = y + 'px';

                    if (y % (gridSize * 10) === 0) {
                        line.className += ' bold-line';
                    }

                    grid.appendChild(line);
                }
            };

            // Set the image source
            image.src = imageSrc;
        }

        // Load a sample image
        loadImage();
    </script>
</body>
</html>
